<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style/index.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" title="Settings">
        <i class="bi bi-gear"></i>
      </a>
      <a href="/cameras" title="Cameras">
        <i class="bi bi-camera-video"></i>
      </a>
      <a href="/email" title="Email">
        <i class="bi bi-envelope-at"></i>
      </a>
      <a href="/sms" title="SMS">
        <i class="bi bi-chat-left-dots"></i>
      </a>
      <a class="current" title="Alarm">
        <i class="bi bi-alarm"></i>
      </a>
    </nav>
  </header>
  <main>
    <h1>Settings</h1>
    Name, Description, Events(SMS, MAIL, LAMP, SIRENEN)
    IP Ein, IP Aus
    <form method="get" action="/saveSettings">
      <div>
        <label class="form-label">Name</label>
        <input name="name" type="text" class="form-control settingsInput" placeholder="Name">
      </div>
      <div>
        <label class="form-label">Type</label>
        <input name="type" type="text" class="form-control settingsInput" placeholder="Type" />
      </div>
      <div class="wrapSubmit">
        <input type="submit" value="Save" class="btn btn-primary">
      </div>
    </form>
  </main>
</body>

</html>
