<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style/index.css">
  <script src='./static/js/script.js' defer></script>
</head>

<body onload="setSettings()">
  <header>
    <a href="/start"><button>Start</button></a>
    <nav>
      <a class="current" title="Settings">
        <i class="bi bi-gear"></i>
      </a>
      <a href="/cameras" title="Cameras">
        <i class="bi bi-camera-video"></i>
      </a>
      <a href="/email" title="Email">
        <i class="bi bi-envelope-at"></i>
      </a>
      <a href="/sms" title="SMS">
        <i class="bi bi-chat-left-dots"></i>
      </a>
      <a href="/alarm" title="Alarms">
        <i class="bi bi-alarm"></i>
      </a>
      <a href="/device" title="Devices">
        <i class="bi bi-megaphone"></i>
      </a>
    </nav>
  </header>
  <main>
    <h1>Settings</h1>
    <form method="get" action="/saveSettings">
      <div>
        <label class="form-label">Program</label>
        <input name="program" type="file" class="form-control settingsInput" placeholder="Program">
      </div>
      <div>
        <label class="form-label">Website</label>
        <input name="website" type="url" class="form-control settingsInput" placeholder="Website" />
      </div>
      <div>
        <label class="form-label">Delay(seconds)</label>
        <input name="delay" type="number" class="form-control settingsInput" placeholder="Delay" />
      </div>
      <div>
        <label class="form-label">Threshold</label>
        <input name="threshold" type="number" class="form-control settingsInput" placeholder="Threshold" />
      </div>
      <div class="wrapSubmit">
        <input type="submit" value="Save" class="btn btn-primary">
      </div>
    </form>
  </main>
</body>

</html>
