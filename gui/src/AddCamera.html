<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Add new Camera</h1>
    <form method="get" action="http://localhost:4000/add">
        <div>
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control">
        </div>
        <div>
            <label class="form-label">IP</label>
            <input name="ip" type="text" class="form-control">
        </div>
        <div>
            <label class="form-label">Relais</label>
            <select name="relais" id="relais" class="form-control" multiple>
            </select>
        </div>
        <div class="wrapSubmit">
            <input type="submit" value="Add Camera" class="btn btn-primary">
        </div>
    </form>
    <script>
        const relais = document.getElementById("relais")
        for (let i = 0; i < 16; i++) {
            const element = document.createElement('option')
            element.value = i
            element.innerHTML = i
            relais.add(element)
        }
    </script>
</body>

</html>
