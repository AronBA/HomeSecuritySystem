<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style/index.css">
    <script src='./static/js/script.js' defer></script>
</head>

<body onload="setCameras()">
    <header>
        <div class="form-check form-switch wrapStart">
            <input class="form-check-input" type="checkbox" id="start" onclick="start(event)">
        </div>
        <nav>
            <a href="/" title="Settings">
                <i class="bi bi-gear"></i>
            </a>
            <a class="current" title="Cameras">
                <i class="bi bi-camera-video"></i>
            </a>
            <a href="/email" title="Email">
                <i class="bi bi-envelope-at"></i>
            </a>
            <a href="/sms" title="SMS">
                <i class="bi bi-chat-left-dots"></i>
            </a>
            <a href="/alarm" title="Alarms">
                <i class="bi bi-alarm"></i>
            </a>
            <a href="/device" title="Devices">
                <i class="bi bi-megaphone"></i>
            </a>
        </nav>
    </header>
    <main>
        <h1>Cameras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">IP</th>
                    <th scope="col"><a href="/alarm">Alarm</a></th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <div class="wrapSubmit">
            <a href="/addCamera"><button class="btn btn-primary">Add Camera</button></a>
        </div>
    </main>
</body>

</html>
